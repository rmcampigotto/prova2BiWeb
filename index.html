<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IBGE</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>
            Portal de Not√≠cias do IBGE
        </h1>
        <form class="container">
            <input class="search" type="text" placeholder="Buscar not√≠cia por termo">
            <button class="pesquisar" type="button" onclick="buttonSearch()">
                üîç
            </button>
        </form>

        <svg class="filtro" width="20" height="20" fill="#f0f0f0" viewBox="0 0 80 90" focusable="false"
            xmlns="http://www.w3.org/2000/svg">
            <path d="m 0,0 30,45 0,30 10,15 0,-45 30,-45 Z"></path>
        </svg>
    </header>
    <main>
        <ul class="listaNews">
            <li class="news">
            </li>
        </ul>
    </main>

    <dialog>
        <div id="filter">
            <form method="dialog" onsubmit="searchFilter()">
                <section class="containerDialog">
                    <button class="fecharDialog">
                        X
                    </button>
                    <p class="tipo">
                        <label for="filter">Tipo:</label>
                        <select id="tipo" required>
                            <option>Selecione</option>
                            <option>Noticia</option>
                            <option>Release</option>
                        </select>
                    </p>
                    <p class="qtde">
                        <label for="filter">Quantidade:</label>
                        <select id="qtde" required>
                            <option>5</option>
                            <option selected>10</option>
                            <option>20</option>
                        </select>
                    </p>
                    <p class="dataInicial">
                        <label for="filter">De:</label>
                        <input id="de" type="date" />
                    </p>
                    <p class="dataFinal">
                        <label for="filter">Ate:</label>
                        <input id="ate" type="date" />
                    </p>
                </section>
                <menu>
                    <button type="submit">APLICAR</button>
                </menu>
            </form>
        </div>
    </dialog>
